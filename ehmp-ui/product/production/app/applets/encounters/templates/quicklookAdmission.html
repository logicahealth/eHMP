<table id="{{id}}" data-toggle="popover" class="table table-condensed">
    <caption class="sr-only">Quicklook Table. This table represents a brief summary for the selected encounter.</caption>
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Location</th>
            <th scope="col">Facility</th>
        </tr>
    </thead>
    <tbody>
    {{#if allGroupedEncounters}}
        {{#each allGroupedEncounters}}
            <tr>
                <td>{{showDate}}</td>
                <td>{{locationDisplayName}}</td>
                <td>{{facilityMoniker}}</td>
            </tr>
        {{/each}}
    {{/if}}
    </tbody>
</table>
