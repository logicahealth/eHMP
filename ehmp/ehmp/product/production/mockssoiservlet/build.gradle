apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

ext.set('repo', uploadRepo)
ext.set('groupId', 'us.vistacore.ssoi-mock')
ext.set('artifactId', 'mockssoiservlet')

sourceCompatibility = 1.8

configurations { providedCompile }

dependencies {
    providedCompile "javax.servlet:javax.servlet-api:3.+"
}

sourceSets.main.compileClasspath += configurations.providedCompile
sourceSets.test.compileClasspath += configurations.providedCompile
sourceSets.test.runtimeClasspath += configurations.providedCompile

task packageSSOIServlet(type: War) {
  extension = 'war'
  baseName = 'mockssoiservlet'
  destinationDir buildDir
  version = getVersionByCommitCountForProject(":production:mockssoiservlet")
  from('src/') {
  }
}

build.dependsOn packageSSOIServlet
uploadArchives.dependsOn packageSSOIServlet

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.1.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.16'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.16'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.3.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version:'4.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'org.springframework', name: 'spring-core', version:'4.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'4.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.2.4.RELEASE'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}

artifacts {
  archives packageSSOIServlet.archivePath
}
